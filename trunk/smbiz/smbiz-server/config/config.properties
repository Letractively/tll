# ==============================================================================
# TestNG Configuration properties
# ==============================================================================
testng.version 5.8
testng.dir.home C:\\development\\Java\\testng-${testng.version}
testng.jar ${testng.dir.home}/testng-${testng.version}-jdk15.jar

# ==============================================================================
# Velocity Configuration Properties
# ==============================================================================
# @see: src/java/org/apache/velocity/runtime/default/velocity.defaults
# @see: http://jakarta.apache.org/velocity/developer-guide.html
velocity.runtime.log.logsystem.class org.apache.velocity.runtime.log.Log4JLogChute
velocity.runtime.log.logsystem.log4j.logger org.apache.velocity
velocity.resource.loader file
velocity.file.resource.loader.class org.apache.velocity.runtime.resource.loader.FileResourceLoader
velocity.file.resource.loader.path ./email-templates, ./tomcat/webapps/ROOT
velocity.file.resource.loader.cache true
velocity.file.resource.loader.modificationCheckInterval 2

# ==============================================================================
# Mail Configuration properties
# ==============================================================================
mail.numberOfSendRetries 2
mail.sendRetryDelayMilis 1000
mail.host.primary UNSPECIFIED
mail.host.primary.username 
mail.host.primary.password 
mail.host.secondary 
mail.host.secondary.username 
mail.host.secondary.password 
mail.default.FromName ${app.name} application
mail.default.FromAddress ${app.name}-admin@smbiz.com
mail.default.ToName ${app.name}-administrator
mail.default.ToAddress ${mail.dflt_user_email}
mail.onerror.ToName ${app.name}-admin-error-dept
mail.onerror.ToAddress ${mail.dflt_user_email}
mail.template.baseTemplatePath email-templates/
mail.template.textTemplateSuffix -text.vm
mail.template.htmlTemplateSuffix -html.vm

# used for auto-login (e.g. when app.security.mode property is set to NONE).  This is the default user in the Admin context.
mail.dflt_user_email UNSPECIFIED

# ==============================================================================
# AspectJ Configuration Properties
# ==============================================================================
aspectj.version 1.5.4

# flag for Compile Time Weaving option when deploying app (NOTE: Load Time Weaving is employed for non-deploy based builds)
aspectj.ctwOnDeploy true

# aspectj install folder
aspectj.dir.install C:/development/Java/aspectj-${aspectj.version}

# ==============================================================================
# Data store Configuration Properties
# ==============================================================================
# HIBERNATE or MOCK (in memory object graph) 
db.dao.mode HIBERNATE
#db.dao.mode MOCK

#db.jpa.mode (corres. to JpaMode enum)
# SPRING or LOCAL or MOCK
# NOTE: this property is not used when the db.dao.mode is MOCK
db.jpa.mode SPRING

db.type mysql
db.version 5.1
db.home C:\\Program Files\\MySQL\\MySQL Server 5.0
db.name.root mysql

db.host localhost
db.port 3306
db.driver com.mysql.jdbc.Driver
db.urlprefix jdbc:${db.type}://${db.host}:${db.port}
db.url ${db.urlprefix}/${db.name}
db.username root
db.password root
db.pool.min 3
db.pool.max 5
db.timeout 3000

db.name smbiz
db.test.name smbiztest

# the JPA-wise persistence unit name to employ as defined in persistence.xml
# this serves as a way to connect to an alternace db (usu. a mirror TEST db)
db.jpa.persistenceUnitName ${db.name}

db.file.schema db-schema.ddl
db.file.stub db-data-stub.sql
db.file.delete db-data-delete.sql

# ==============================================================================
# Hibernate Configuration Properties
# ==============================================================================
hibernate.dialect org.hibernate.dialect.MySQLDialect
hibernate.connection.provider_class org.hibernate.connection.C3P0ConnectionProvider

hibernate.verbose false
hibernate.show_sql false
hibernate.format_sql false
hibernate.use_outer_join false
hibernate.use_sql_comments ${debug}
hibernate.generate_statistics ${debug}

hibernate.ejb.event.merge com.tll.dao.hibernate.event.MergeEventListener

hibernate.cache.provider_class net.sf.ehcache.hibernate.SingletonEhCacheProvider
hibernate.cache.provider_configuration_file_resource_path ehcache.xml
hibernate.cache.region_prefix hbm
hibernate.cache.use_query_cache false

hibernate.c3p0.acquire_increment 1 
hibernate.c3p0.idle_test_period 100 
hibernate.c3p0.max_size 100 
hibernate.c3p0.max_statements 0
hibernate.c3p0.min_size 10
hibernate.c3p0.timeout 100

# ==============================================================================
# Hibernate Validator Configuration Properties
# ==============================================================================
hibernate.validator.autoregister_listeners false

# ==============================================================================
# Server Configuration Properties
# ==============================================================================
server.type tomcat
server.version 6.0.14
server.dir.home C:\\development\\apache-tomcat-${server.version}
server.dir.deploy ${server.dir.home}/webapps
server.host localhost
server.port 8081
server.manager.username 
server.manager.password 

server.debug ${debug}
server.java.opts -Xms256m -Xmx384m
server.debug.port 5005

# ==============================================================================
# Google Web Toolkit Configuration Properties
# ==============================================================================
gwt.version 1.5M2

# gwt install folder
gwt.dir.install c:/development/Java/gwt-windows-0.0.2415

# the desired GWT modules to manage (build)
gwt.module.tests ${project.package}.SmbizUITests
gwt.module.admin ${project.package}.SmbizAdminApp

gwt.dir.shell.server ${project.client.dir}/tomcat

# cache of GWT's compiled JS and resource files (to avoid constant GWT compiling)
# this also serves as the GWT shell's expected servlet wise location for key resources such as the RPC serialization file
gwt.dir.shell.server.deploy ${gwt.dir.shell.server}/webapps/ROOT

# root java package PATH relative to the client src dir
gwt.path com/tll

# location of public resources relative to the client src dir
gwt.path.public ${gwt.path}/public

# path of the GWT style Constants.properties file
gwt.path.constants.file ${gwt.path}/client/Constants.properties

# one of OBF (obfuscated - default), PRETTY, DETAILED
gwt.compile.style OBF
#gwt.compile.style DETAILED

gwt.compile.memory -Xmx512m