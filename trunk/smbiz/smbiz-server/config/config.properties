environment UNSPECIFIED
debug UNSPECIFIED

# ==============================================================================
# App Configuration Properties
# ==============================================================================
app.name smbiz
app.version 0.8

# ACEGI or NONE
app.security.mode NONE

# ------------------------------------------------------------------------------
# Project/Build Properties
# ------------------------------------------------------------------------------

# Project name (should match <project name="xxx"> setting in build.xml)
project.name ${app.name}

# Base package name for Java classes in this project (affects Javadoc generation,
# and is included in manifest files)
project.package com.tll

# Context path for the generated application (will be included in the
# target directory)
project.path ${app.name}

# Specification vendor (will be placed in manifest files)
project.spec.vendor The Logic Lab

# Specification version number (will be placed in manifest files)
project.spec.version ${app.version}

# Implementation vendor (will be placed in manifest files)
project.vendor ${project.spec.vendor}

# Implementation vendor id (will be placed in manifest files).  Should be the
# top level package name for classes produced by your organization
project.vendor.id com.tll

# Implementation version (will be placed in manifest files)
project.version ${app.version}

# Project copyright notice (for Javadoc generation)
project.copyright Copyright &#169; 2008 - ${project.vendor}

# Should compiler generate line numbers for debugging (true or false)
project.compile.debug ${debug}

# Should compiler generate detailed warnings for using deprecated APIs (true or false)
project.compile.deprecation true

# Should compiler optimize the generated code (true or false)
project.compile.optimize true

# Source JDK platform to compile for (client)
project.client.compile.source 1.6

# Target JDK platform to compile to (client)
project.client.target 1.6

# Source JDK platform to compile for (server)
project.server.source 1.6

# Target JDK platform to compile to (server)
project.server.target 1.6

# ------------------------------------------------------------------------------
# Deployment Options
# ------------------------------------------------------------------------------

# copy server test .class files and resource files to web dist WEB-INF/classes dir?
project.deploy.mergeTestFiles true

# Deploy the app as a single WAR file or deploy app directory?
project.deploy.asWar true

# ------------------------------------------------------------------------------
# Project Directory Structure
# ------------------------------------------------------------------------------
project.dir.root UNSPECIFIED

project.server.dir ${project.dir.root}/${project.name}-server
project.client.dir ${project.dir.root}/${project.name}-client

project.dir.build ${project.server.dir}/build
project.dir.build.docs ${project.dir.build}/javadocs
project.dir.build.web ${project.dir.build}/${project.path}

project.dir.dist ${project.server.dir}/dist

