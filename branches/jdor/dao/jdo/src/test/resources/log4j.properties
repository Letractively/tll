### direct log messages to stdout ###
log4j.appender.stdout org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target System.out
log4j.appender.stdout.Threshold debug
log4j.appender.stdout.layout org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern %d{DATE} %-5p %c{1}:%L - %m%n

log4j.rootLogger info, stdout

# tll logging
log4j.logger.com.tll debug

log4j.logger.org.springframework info

# db4o
log4j.category.com.db4o debug

# DataNucleus Categories
log4j.category.DataNucleus.JDO debug
log4j.category.DataNucleus.Cache info
log4j.category.DataNucleus.MetaData info
log4j.category.DataNucleus.General debug
log4j.category.DataNucleus.Utility info
log4j.category.DataNucleus.Transaction debug
log4j.category.DataNucleus.Datastore debug
log4j.category.DataNucleus.ClassLoading debug
log4j.category.DataNucleus.Plugin info
log4j.category.DataNucleus.ValueGeneration debug