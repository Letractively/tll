### direct log messages to stdout ###
log4j.appender.stdout org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target System.out
log4j.appender.stdout.Threshold debug
log4j.appender.stdout.layout org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern %d{DATE} %-5p %c{1}:%L - %m%n

log4j.rootLogger debug, stdout

# tll logging
log4j.logger.com.tll debug

# hibernate logging
log4j.logger.org.hibernate debug
log4j.logger.org.hibernate.SQL debug
#log4j.logger.org.hibernate.type info
log4j.logger.org.hibernate.transaction info
log4j.logger.org.hibernate.jdbc info
log4j.logger.org.hibernate.engine.StatefulPersistenceContext.ProxyWarnLog error
log4j.logger.org.hibernate.cache info
#log4j.logger.org.hibernate.ejb trace
log4j.logger.org.hibernate.event debug
log4j.logger.org.hibernate.connection info
